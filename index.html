<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/icons.css">
  <script src="js/validarcorreo.js"></script>
</head>

<body>
  <div class="continer">
    <di class="figure">
      <img id="figure__logo" src="images/logo.svg" alt="logo">
    </di>
    <div class="information">
      <h1 class="information__tittle"> <span class="light">We are launching </span>soon!</h1>
      <p class="information__estract">Subscribe and get notified</p>
    </div>
    <div class="form">
      <form action="" method="GET" onchange="validarcorreo()">
        <input type="text" name="email" id="email" class="email" placeholder="Your email eddress...">

        <button class="button" onclick="validarcorreo()">Notify
          Me</button>
        <span class="idmsnerror"><p><i>Please provide a valid email address</i></p></span>
      </form>
    </div>
    <div class="dashboar">
      <img id="dashboar__img" src="images/illustration-dashboard.png" alt="dashboar">
    </div>

    <div class="icons">
      <div class="icons__img">
        <svg xmlns="http://www.w3.org/2000/svg" id="facebook" width="30" height="30" fill="#ffffff"
          class="bi bi-facebook" viewBox="0 0 16 16">
          <path
            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="twiter" width="25" height="25" fill="#4f7df3" class="bi bi-twitter"
          viewBox="0 0 16 16">
          <path
            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
        </svg>
        <span id="instagram" class="icon-instagram"></span>
      </div>
    </div>
    <div class="autor">
      <p class="autor__copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/profile/jorsuap" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jorsuap" target="_blank">Jorddi Suarez</a>.
      </p>
    </footer>
  </div>
</body>

</html>
